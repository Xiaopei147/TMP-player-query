<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruckersMP Player Query</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #4caf50;
            color: white;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>TruckersMP Player Query</h1>
    <form action="/query" method="post">
        <label for="player_id">Enter Player ID:</label>
        <input type="text" id="player_id" name="player_id" required>
        <br>
        <button type="submit">Query</button>
    </form>
    <div id="result">
        {% if result %}
            <table>
                {% for line in result.split('\n') %}
                    <tr>
                        {% for item in line.split(':') %}
                            {% if loop.index == 1 %}
                                <th>{{ item }}</th>
                            {% else %}
                                <td>{{ item }}</td>
                            {% endif %}
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        {% endif %}
    </div>
</body>
</html>
